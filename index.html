<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Liz üñ§üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=IM+Fell+English&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0015, #1a0005, #220008);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'IM Fell English', serif;
      color: #e0c3c3;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(180,30,60,0.05) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    #envelope {
      width: 360px;
      height: 240px;
      background: linear-gradient(135deg, #2a0005, #400010);
      border: 3px solid #4a0015;
      border-radius: 12px 12px 50% 50% / 18px 18px 12px 12px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 25px 70px rgba(0,0,0,0.75);
      transition: all 1s ease;
    }

    #envelope.open {
      transform: translateY(-80px);
    }

    #envelope::before {
      content: "üñ§";
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 38px;
      color: #8b0000;
      text-shadow: 0 0 12px #ff0044;
    }

    #letter {
      position: absolute;
      width: 320px;
      min-height: 260px;
      background: linear-gradient(to bottom, #0f0205, #140000);
      border: 2px solid #5c0010;
      border-radius: 10px;
      top: -20px;
      left: 20px;
      padding: 35px 25px;
      box-shadow: 0 35px 80px rgba(0,0,0,0.8);
      opacity: 1;
      transform: translateY(0);
      transition: all 1.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #d4b0b0;
    }

    #envelope.open #letter {
      transform: translateY(-140px);
    }

    #letter.hide {
      opacity: 0;
      transform: translateY(-200px) scale(0.9);
      pointer-events: none;
    }

    #letter h2 {
      font-family: 'Cinzel', serif;
      color: #ff1493;
      font-size: 42px;
      margin: 0 0 20px;
      text-shadow: 0 0 15px #c71585;
    }

    #letter p {
      font-size: 19px;
      line-height: 1.7;
      margin: 0;
    }

    .btns {
      margin-top: 30px;
      display: flex;
      gap: 25px;
    }

    button {
      padding: 12px 32px;
      border: 2px solid #800020;
      border-radius: 8px;
      font-family: 'Cinzel', serif;
      font-size: 17px;
      cursor: pointer;
      transition: all 0.4s;
      background: transparent;
      color: #e8c3c3;
    }

    .si {
      background: linear-gradient(135deg, #800020, #a1122a);
      border-color: #ff1493;
      color: white;
    }

    .si:hover {
      transform: scale(1.06);
      box-shadow: 0 8px 25px rgba(255,20,147,0.5);
    }

    .no:hover {
      background: #22000855;
      color: #ff69b4;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      pointer-events: none;
      animation: fall 15s linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-20vh) rotate(0deg) scale(0.7); opacity: 0.7; }
      100% { transform: translateY(120vh) rotate(720deg) scale(1.2); opacity: 0; }
    }

    #final {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Great Vibes', cursive;
      font-size: 54px;
      color: #ff1493;
      text-shadow: 0 0 25px #c71585;
      opacity: 0;
      transition: all 1.8s ease;
      white-space: nowrap;
      z-index: 2;
      pointer-events: none;
    }

    #final.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="envelope" onclick="abrir()">
      <div id="letter">
        <h2>Liz üñ§</h2>
        <p>
          Espero haberte sacado una sonrisa...<br><br>
          Me encanta pasar tiempo contigo...<br><br>
          ¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è
        </p>
        <div class="btns">
          <button class="si" onclick="si(event)">S√≠, por siempre üñ§</button>
          <button class="no" onclick="no(event)">A√∫n no... ü•Ä</button>
        </div>
      </div>
    </div>

    <div id="final">Sab√≠a que dir√≠as que s√≠... üñ§üíû</div>
  </div>

  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    let opened = false;
    let heartInterval = null;

    function abrir() {
      if (!opened) {
        document.getElementById("envelope").classList.add("open");
        document.getElementById("music")?.play().catch(() => {});
        opened = true;
        startHearts(600); // muy espaciado para evitar lag
      }
    }

    function si(e) {
      e.stopPropagation();
      document.getElementById("letter").classList.add("hide");
      document.getElementById("final").classList.add("show");
      startHearts(400); // un poco m√°s al confirmar
    }

    function no(e) {
      e.stopPropagation();
      alert("Pi√©nsalo otra vez... el destino espera üñ§ü•Ä");
    }

    function startHearts(intervalMs) {
      if (heartInterval) clearInterval(heartInterval);
      heartInterval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = Math.random() > 0.5 ? "üñ§" : "ü•Ä";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (12 + Math.random() * 10) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 22000);
      }, intervalMs);
    }
  </script>
</body>
</html>
