<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Liz üíå</title>

<style>
body{
    margin:0;
    background:linear-gradient(135deg,#ffd6dc,#ffecef);
    font-family: 'Segoe UI', sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    overflow:hidden;
}

h2{
    color:#b03052;
    margin-bottom:20px;
    font-weight:500;
}

#envelope{
    position:relative;
    width:320px;
    height:200px;
    background:#ff8fa3;
    border-radius:12px;
    cursor:pointer;
    transition:0.6s;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

#envelope.open{
    transform:translateY(-60px);
}

#letter{
    position:absolute;
    background:white;
    width:280px;
    height:180px;
    top:10px;
    left:20px;
    border-radius:10px;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
    opacity:0;
    transition:0.6s;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

#envelope.open #letter{
    opacity:1;
    transform:translateY(-140px);
}

button{
    margin-top:25px;
    padding:12px 25px;
    border:none;
    background:#ff4d6d;
    color:white;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
}

.heart{
    position:absolute;
    color:#ff4d6d;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(0) scale(1);opacity:1;}
    100%{transform:translateY(-600px) scale(1.5);opacity:0;}
}
</style>
</head>

<body>

<div id="envelope" onclick="openLetter()">

        <div>
        Liz,<br><br>

        quer√≠a algo que te hiciera sonre√≠r.<br><br>
        Me encanta esta conexi√≥n tan bonita<br>
        que se est√° formando entre nosotros.<br><br>
        Espero que esto sea solo el inicio<br>
        de muchos momentos lindos contigo. ‚ù§Ô∏è
        </div>
    </div>
</div>

<button onclick="openLetter()">Abrir</button>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>

function hearts(){

</script>

</html>
