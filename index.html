<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Liz üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:linear-gradient(135deg,#ffd6dc,#ffecef);
    font-family:'Poppins', sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    overflow:hidden;
}

/* SOBRE */
#envelope{
    position:relative;
    width:340px;
    height:220px;
    background:linear-gradient(135deg,#ff8fa3,#ff6f91);
    border-radius:18px;
    cursor:pointer;
    transition:0.6s;
    box-shadow:0 30px 60px rgba(0,0,0,0.25);
}

#envelope.open{
    transform:translateY(-80px) scale(1.03);
}

/* CARTA */
#letter{
    position:absolute;
    background:white;
    width:300px;
    height:200px;
    top:10px;
    left:20px;
    border-radius:14px;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:25px;
    opacity:0;
    transition:0.6s;
    box-shadow:0 25px 50px rgba(0,0,0,0.25);
}

#envelope.open #letter{
    opacity:1;
    transform:translateY(-150px);
}

/* TEXTO */
#letter div{
    font-size:15px;
    color:#444;
    line-height:1.7;
}

#letter b{
    font-family:'Playfair Display', serif;
    font-size:20px;
    color:#e63946;
}

/* BOTON */
button{
    margin-top:40px;
    padding:14px 35px;
    border:none;
    background:linear-gradient(135deg,#ff4d6d,#ff758f);
    color:white;
    border-radius:14px;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

/* CORAZONES */
.heart{
    position:absolute;
    color:#ff4d6d;
    animation:float 6s linear infinite;
    opacity:0.7;
}

@keyframes float{
    0%{transform:translateY(0) scale(1);opacity:1;}
    100%{transform:translateY(-700px) scale(1.6);opacity:0;}
}
</style>
</head>

<body>

<div id="envelope" onclick="openLetter()">
    <div id="letter">
        <div>
        <b>Liz,</b><br><br>
        No quer√≠a algo com√∫n‚Ä¶<br>
        quer√≠a algo que te hiciera sonre√≠r.<br><br>

        Me encanta esta conexi√≥n tan bonita<br>
        que se est√° formando entre nosotros.<br><br>

        Espero que esto sea solo el inicio<br>
        de muchos momentos lindos contigo. ‚ù§Ô∏è
        </div>
    </div>
</div>

<button onclick="openLetter()">Abrir</button>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
let opened=false;

function openLetter(){
    document.getElementById("envelope").classList.toggle("open");

    if(!opened){
        document.getElementById("music").play();
        hearts();
        opened=true;
    }
}

function hearts(){
    setInterval(()=>{
        let heart=document.createElement("div");
        heart.innerHTML="‚ù§";
        heart.className="heart";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(16+Math.random()*25)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
    },400);
}
</script>

</body>
</html>
