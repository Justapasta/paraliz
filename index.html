<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Liz 游둯游눏</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=IM+Fell+English&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0015, #1a0005, #220008);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'IM Fell English', serif;
      color: #e0c3c3;
      overflow: hidden;
      position: relative;
    }

    /* Fondo sutil de textura */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(180,30,60,0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* SOBRE con toque g칩tico */
    #envelope {
      width: 380px;
      height: 240px;
      background: linear-gradient(135deg, #2a0005, #400010);
      border: 3px solid #4a0015;
      border-radius: 12px 12px 60% 60% / 20px 20px 12px 12px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 30px 80px rgba(0,0,0,0.7), inset 0 0 40px rgba(100,0,20,0.3);
      transition: all 0.9s ease;
      z-index: 2;
    }

    #envelope.open {
      transform: translateY(-140px) rotateX(20deg);
    }

    /* Sello de cera */
    #envelope::before {
      content: "游둯";
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 42px;
      color: #8b0000;
      text-shadow: 0 0 15px #ff0044;
      z-index: 3;
    }

    /* CARTA */
    #letter {
      position: absolute;
      width: 340px;
      height: 280px;
      background: linear-gradient(to bottom, #0f0205, #1a0000);
      border: 2px solid #5c0010;
      border-radius: 10px;
      top: -30px;
      left: 20px;
      padding: 40px 30px;
      box-shadow: 0 40px 90px rgba(0,0,0,0.8), inset 0 0 30px rgba(80,0,20,0.4);
      opacity: 0;
      transform: translateY(60px) rotateX(-15deg);
      transition: all 1s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #d4b0b0;
      z-index: 1;
    }

    #envelope.open #letter {
      opacity: 1;
      transform: translateY(-220px) rotateX(0deg);
    }

    #letter h2 {
      font-family: 'Cinzel', serif;
      color: #c71585;
      font-size: 48px;
      margin: 0 0 20px;
      text-shadow: 0 0 20px #ff1493;
      letter-spacing: 2px;
    }

    #letter p {
      font-size: 20px;
      line-height: 1.7;
      margin: 0;
      max-width: 90%;
    }

    /* Botones g칩ticos */
    .btns {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 30px;
      border: 2px solid #800020;
      border-radius: 8px;
      font-family: 'Cinzel', serif;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.4s;
      background: transparent;
      color: #e8c3c3;
      box-shadow: 0 5px 15px rgba(139,0,0,0.4);
    }

    .si {
      background: linear-gradient(135deg, #800020, #b22222);
      border-color: #ff1493;
      color: white;
    }

    .si:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 30px rgba(255,20,147,0.6);
    }

    .no {
      border-color: #4a0015;
    }

    .no:hover {
      background: #220008;
      color: #ff69b4;
    }

    /* Corazones g칩ticos cayendo */
    .heart {
      position: absolute;
      color: #8b0000;
      font-size: 28px;
      animation: fall 12s linear infinite;
      text-shadow: 0 0 10px #ff0044;
      pointer-events: none;
      z-index: 0;
    }

    .heart:nth-child(odd) { color: #4b0000; }

    @keyframes fall {
      0%   { transform: translateY(-15vh) rotate(0deg) scale(0.6); opacity: 0.7; }
      50%  { opacity: 1; }
      100% { transform: translateY(120vh) rotate(360deg) scale(1.4); opacity: 0; }
    }

    /* Mensaje final */
    #final {
      position: fixed;
      top: 45%;
      font-family: 'Great Vibes', cursive;
      font-size: 68px;
      color: #ff1493;
      text-shadow: 0 0 30px #c71585, 0 0 60px #800020;
      opacity: 0;
      transition: opacity 1.8s ease, transform 1.8s ease;
      transform: scale(0.8);
      z-index: 3;
      pointer-events: none;
    }

    #final.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <div id="envelope" onclick="abrir()">
    <div id="letter">
      <h2>Liz 游둯</h2>
      <p>
        En la penumbra de mis pensamientos<br>
        solo tu luz carmes칤 permanece...<br><br>
        Cada latido susurra tu nombre.<br><br>
        쮸ceptar칤as ser mi eterna compa침era<br>
        en esta noche sin fin?<br>
        쯈uieres ser mi San Valent칤n? 游둯游댠
      </p>
      <div class="btns">
        <button class="si" onclick="si(event)">S칤, por siempre 游둯</button>
        <button class="no" onclick="no(event)">A칰n no... 游</button>
      </div>
    </div>
  </div>

  <div id="final">Sab칤a que el destino nos unir칤a... 游둯游</div>

  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
    <!-- Si no tienes m칰sica, puedes quitar el audio o poner un link a un dark romantic piano -->
  </audio>

  <script>
    let opened = false;

    function abrir() {
      if (!opened) {
        document.getElementById("envelope").classList.add("open");
        document.getElementById("music")?.play().catch(() => {});
        opened = true;
        lluviaCorazones();
      }
    }

    function si(e) {
      e.stopPropagation();
      document.getElementById("final").classList.add("show");
      lluviaCorazones(80); // m치s intensos
    }

    function no(e) {
      e.stopPropagation();
      alert("El destino puede esperar... pero no eternamente 游둯游");
    }

    function lluviaCorazones(intensidad = 120) {
      setInterval(() => {
        let heart = document.createElement("div");
        heart.innerHTML = Math.random() > 0.5 ? "游둯" : "游";
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 40) + "px";
        heart.style.animationDuration = (8 + Math.random() * 10) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 15000);
      }, intensidad);
    }
  </script>
</body>
</html>
