<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Liz üñ§üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=IM+Fell+English&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0015, #220008);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'IM Fell English', serif;
      color: #e0c3c3;
      overflow: hidden;
      position: relative;
    }

    .scene {
      position: relative;
      width: 380px;
      height: 300px;
      perspective: 1000px;
    }

    #envelope {
      width: 360px;
      height: 240px;
      background: linear-gradient(135deg, #2a0005, #400010);
      border: 4px solid #4a0015;
      border-radius: 20px 20px 100px 100px / 30px 30px 20px 20px;
      position: absolute;
      top: 30px;
      left: 10px;
      cursor: pointer;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      transition: transform 1.2s ease;
      transform-style: preserve-3d;
      z-index: 2;
    }

    #envelope.open {
      transform: translateY(-100px) rotateX(15deg);
    }

    #envelope::before {
      content: "üñ§";
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      color: #900020;
      text-shadow: 0 0 15px #ff0044;
      z-index: 3;
    }

    #letter {
      position: absolute;
      width: 320px;
      min-height: 220px;
      background: linear-gradient(#140000, #0a0000);
      border: 2px solid #600018;
      border-radius: 12px;
      padding: 30px 25px;
      top: 80px;
      left: 20px;
      opacity: 0;
      transform: translateY(100px) rotateX(-20deg);
      transition: all 1.4s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 30px 70px rgba(0,0,0,0.9);
      z-index: 1;
      pointer-events: none;
    }

    #envelope.open #letter {
      opacity: 1;
      transform: translateY(-60px) rotateX(0deg);
      pointer-events: auto;
    }

    #letter.hide {
      opacity: 0;
      transform: translateY(-200px) scale(0.8) rotateX(20deg);
      transition: all 1.3s ease;
      pointer-events: none;
    }

    #letter h2 {
      font-family: 'Cinzel', serif;
      color: #ff1493;
      font-size: 40px;
      margin-bottom: 20px;
      text-shadow: 0 0 12px #c71585;
    }

    #letter p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .btns {
      display: flex;
      gap: 30px;
    }

    button {
      padding: 10px 28px;
      font-family: 'Cinzel', serif;
      font-size: 16px;
      border: 2px solid #800020;
      border-radius: 8px;
      background: transparent;
      color: #ffd;
      cursor: pointer;
      transition: 0.4s;
    }

    .si {
      background: linear-gradient(#a1122a, #800020);
      border-color: #ff1493;
      color: white;
    }

    .si:hover { transform: scale(1.1); box-shadow: 0 0 20px #ff1493aa; }

    .no:hover { background: #300010; color: #ff69b4; }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: fall 18s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-30vh) rotate(0deg); opacity: 0.6; }
      100% { transform: translateY(130vh) rotate(1080deg); opacity: 0; }
    }

    #final {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      color: #ff1493;
      text-shadow: 0 0 30px #c71585;
      opacity: 0;
      transition: opacity 2s ease 0.5s;
      white-space: nowrap;
      z-index: 3;
    }

    #final.show { opacity: 1; }
  </style>
</head>
<body>

  <div class="scene">
    <div id="envelope" onclick="abrir()">
      <div id="letter">
        <h2>Liz üñ§</h2>
        <p>
          Espero haberte sacado una sonrisa...<br><br>
          Me encanta pasar tiempo contigo...<br><br>
          ¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è
        </p>
        <div class="btns">
          <button class="si" onclick="si(event)">S√≠, por siempre üñ§</button>
          <button class="no" onclick="no(event)">A√∫n no... ü•Ä</button>
        </div>
      </div>
    </div>
  </div>

  <div id="final">Sab√≠a que dir√≠as que s√≠... üñ§üíû</div>

  <script>
    let opened = false;

    function abrir() {
      if (!opened) {
        document.getElementById('envelope').classList.add('open');
        opened = true;
        startHearts(800); // muy lento para no lag
      }
    }

    function si(e) {
      e.stopPropagation();
      document.getElementById('letter').classList.add('hide');
      document.getElementById('final').classList.add('show');
      startHearts(500);
    }

    function no(e) {
      e.stopPropagation();
      alert("El coraz√≥n puede esperar un poco m√°s... üñ§ü•Ä");
    }

    function startHearts(delay) {
      setInterval(() => {
        let h = document.createElement('div');
        h.className = 'heart';
        h.textContent = Math.random() > 0.4 ? 'üñ§' : 'ü•Ä';
        h.style.left = Math.random()*100 + 'vw';
        h.style.animationDuration = (12 + Math.random()*10) + 's';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 30000);
      }, delay);
    }
  </script>
</body>
</html>
